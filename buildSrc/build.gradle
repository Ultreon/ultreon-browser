plugins {
    id 'java-gradle-plugin' // so we can assign and ID to our plugin
    id 'org.jetbrains.kotlin.jvm' version "1.9.22"
    id 'java'
    id 'java-library'
}

dependencies {
    api 'org.ow2.asm:asm:9.6'
    api 'com.google.code.gson:gson:2.10.1'
    compileOnly api("gradle.plugin.org.jetbrains.gradle.plugin.idea-ext:gradle-idea-ext:1.1.8"), {
        exclude(group: 'com.google.guava', module: 'guava')
    }

    compileOnly api("com.google.guava:guava:33.1.0-jre")
}

kotlin {
    jvmToolchain 8
}

repositories {
    mavenCentral()
    gradlePluginPortal()
}

gradlePlugin {
    plugins {
        register("apputils") {
            id = "apputils"
            implementationClass = "com.ultreon.apputils.AppUtilsPlugin"
        }
    }

}
